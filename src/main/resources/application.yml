spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mtx_student_system?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=CST
    username: "root"
    password: "123456"
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      connection-timeout: 30000
      connection-test-query: SELECT 1
      idle-timeout: 30000
      login-timeout: 5
      max-lifetime: 30000
      maximum-pool-size: 15
      minimum-idle: 5
      read-only: false
      validation-timeout: 3000
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8





  #静态文件
  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/


  thymeleaf:
    # 模板的模式
    mode: LEGACYHTML5
    encoding: UTF-8
    #关闭缓存
    cache: false
    servlet:
      content-type: text/html
    prefix: classpath:/templates/
swagger:
  enable: true


mybatis-plus:
  mapper-locations: classpath*:com/minimalist/*/mapper/xml/*.xml
  type-aliases-package: com.minimalist.*.entity
#  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


server:
  port: 8086
  servlet:
    session:
      tracking-modes: cookie
      cookie:
        http-only: true
        timeout: 36000000

