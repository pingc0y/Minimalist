<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>资产用户</title>
		<link rel="stylesheet" th:href="@{/static/component/pear/css/pear.css}" />
		<style>

		</style>
	</head>
	<body class="pear-container">
	<div class="layui-card">
		<div class="layui-card-body">
			<form class="layui-form" action="javascript:void(0);">
				<div class="layui-form-item">
					<!--主机名-->
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" placeholder="" class="layui-input">
						</div>
					</div>
					<!--主机名-->
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="username" placeholder="" class="layui-input">
						</div>
					</div>

					<!--协议-->
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">协议</label>
						<div class="layui-input-inline">
							<select name="protocol" lay-verify="">
								<option value="">请选择</option>
								<option value="rdp">rdp</option>
								<option value="ssh">ssh</option>
								<option value="vnc">vnc</option>
								<option value="telnet">telnet</option>
							</select>
						</div>
					</div>


					<div class="layui-form-item layui-inline" >
						<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
							<i class="layui-icon layui-icon-search"></i>
							查询
						</button>
						<button type="reset" class="pear-btn pear-btn-md">
							<i class="layui-icon layui-icon-refresh"></i>
							重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="layui-card">
		<div class="layui-card-body">
			<table id="assetsUser-table" lay-filter="assetsUser-table"></table>
		</div>
	</div>

	<script type="text/html" id="user-toolbar">
		<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
			<i class="layui-icon layui-icon-add-1"></i>
			新增
		</button>
		<button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
			<i class="layui-icon layui-icon-delete"></i>
			删除
		</button>


	</script>
	<script type="text/html" id="user-bar">
		<button  class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		<button  class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
	</script>
	<script type="text/html" id="createTime">
		{{layui.util.toDateString(d.cartetime, 'yyyy-MM-dd')}}
	</script>





	<script th:src="@{/static/component/pear/layui/layui.js}"></script>
	<script th:src="@{/static/component/pear/pear.js}"></script>
		<script>
			layui.use(['table', 'form', 'jquery','laydate'], function() {
				let table = layui.table;
				let form = layui.form;
				let laydate = layui.laydate;
				let $ = layui.jquery;

				let MODULE_PATH = "operate/";



				let cols = [
					[{
						type: 'checkbox',
						fixed: 'left'
					},
						{
							title: '名称',
							field: 'name',
							align: 'center',
							// width: 200,
						},
						{
						title: '用户名',
						field: 'username',
						align: 'center',
						// width: 150,
						//fixed: 'left'
						},
						{
							title: '协议',
							field: 'protocol',
							align: 'center',
							// width: 150,
							//fixed: 'left'
						},
						{
						title: '备注',
						field: 'remark',
						align: 'center',
						// width: 100,
						//fixed: 'left'
					}
					,
						{
							title: '创建时间',
							field: 'createTime',
							align: 'center',
							// width: 100,
							templet: '#createTime'
							//fixed: 'left'
						},
						{
							title: '操作',
							toolbar: '#user-bar',
							align: 'center',
							width: 200,
							fixed: 'right'
						}
					]
				]

				laydate.render({
					elem: '#test16',
					type: 'datetime',
					range: '到',
					format: 'yyyy-MM-dd HH:mm:ss',
					trigger: 'click'
				});

				table.render({
					elem: '#assetsUser-table',
					url: '/assetsUser/selectAll',
					page: true,
					cols: cols,
					skin: 'line',
					toolbar: '#user-toolbar',
					defaultToolbar: [{
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});

				//监听列表操作
				table.on('tool(assetsUser-table)', function(obj) {
					if (obj.event === 'remove') {
						window.remove(obj);
					} else if (obj.event === 'edit') {
						window.edit(obj);
					}
				});

				//监听群体操作
				table.on('toolbar(assetsUser-table)', function(obj) {
					if (obj.event === 'add') {
						window.add();
					}  else if (obj.event === 'batchRemove') {
						window.batchRemove(obj);
					}else if (obj.event === 'refresh') {
						window.refresh();
					}
				});


				form.on('submit(user-query)', function(data) {
					table.reload('assetsUser-table', {
						where: data.field
					})
					return false;
				});

				form.on('switch(user-enable)', function(obj) {
					layer.tips(this.value + ' ' + this.name + ':' + obj.elem.checked, obj.othis);
				});


				//新增
				window.add = function() {
					layer.open({
						type: 2,
						title: '新增',
						shade: 0.1,
						area: ['710px','350px'],
						content: MODULE_PATH + 'add'
					});
				}
				//修改
				window.edit = function(obj) {
					layer.open({
						type: 2,
						title: '修改',
						shade: 0.1,
						area:['710px','350px'],
						content: MODULE_PATH + 'drawer/'+obj.data['id']
					});
				}
				//删除
				window.remove = function(obj) {
					layer.confirm('确定要删除该用户', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url:  "/assetsUser/removeById/" + obj.data['id'],
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.code == 0) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									}, function() {
										table.reload('assetsUser-table');
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				//删除
				window.batchRemove = function(obj) {
					let data = table.checkStatus(obj.config.id).data;
					if (data.length === 0) {
						layer.msg("未选中数据", {
							icon: 3,
							time: 1000
						});
						return false;
					}
					let ids = "";
					for (let i = 0; i < data.length; i++) {
						ids += data[i].id + ",";
					}
					ids = ids.substr(0, ids.length - 1);
					layer.confirm('确定要删除这些用户', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url:  "/assetsUser/removeById/" + ids,
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.code == 0) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									}, function() {
										table.reload('assetsUser-table');
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}
				window.refresh = function(
						param) {
					table.reload('assetsUser-table');
				}
			})
		</script>
	</body>
</html>
