<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>编辑</title>
    <link rel="stylesheet" th:href="@{/static/component/pear/css/pear.css}" />

    <script th:src="@{/static/component/pear/layui/layui.js}"></script>
    <script th:src="@{/static/component/pear/pear.js}"></script>
    <style>
        .xx{
            position: absolute;
            width:700px;
        }
        .xxo{
            color:#FF0000;
            font-size:18px;
        }
        .xx2{
            position: absolute;
            left:700px;
        }
        .layui-form-label{
            width: 99px;
        }
        @media screen and (max-width: 1400px) {
            .xx{
                position: absolute;
                width:700px;
            }
            .xx2{
                position: absolute;
                left:665px;
            }
        }
    </style>

</head>
<body class="pear-container">

<!-- 主体部分 -->
<div class="layui-form xx"  action="javascript:void(0);" >
    <div class="content">
        <form class="layui-form" action="javascript:void(0);" onsubmit="return false">
        <div class="left">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="xxo">*</span>名称</label>
                <div class="layui-input-inline">
                    <input type="text"  name="name"  th:value="${assetsUser.name}" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="xxo">*</span>用户名</label>
                <div class="layui-input-inline">
                    <input type="text"  name="username"  th:value="${assetsUser.username}" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="xxo">*</span>协议</label>
                <div class="layui-input-inline protocol">
                    <select name="protocol" id="protocol">
                        <option value="">请选择</option>
                        <option value="rdp"selected="selected" th:if="${assetsUser.protocol} eq 'rdp'">rdp</option>
                        <option value="rdp"th:if="${assetsUser.protocol} ne 'rdp'">rdp</option>
                        <option value="ssh" selected="selected" th:if="${assetsUser.protocol} eq 'ssh'">ssh</option>
                        <option value="ssh" th:if="${assetsUser.protocol} ne 'ssh'">ssh</option>
                        <option value="vnc" selected="selected" th:if="${assetsUser.protocol} eq 'vnc'">vnc</option>
                        <option value="vnc" th:if="${assetsUser.protocol} ne 'vnc'">vnc</option>
                        <option value="telnet" selected="selected" th:if="${assetsUser.protocol} eq 'telnet'">telnet</option>
                        <option value="telnet" th:if="${assetsUser.protocol} ne 'telnet'">telnet</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label"><span class="xxo">*</span>密码</label>
                <div class="layui-input-inline">
                    <input type="text"  name="password"  th:value="${assetsUser.password}" lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline activeDirectory" style="display:none;">
                <label class="layui-form-label">域</label>
                <div class="layui-input-inline">
                    <input type="text" id="activeDirectory" name="activeDirectory"  th:value="${assetsUser.activeDirectory}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline secretKey" style="display:none;">
                <label class="layui-form-label">密钥</label>
                <div class="layui-input-inline">
                    <input type="text" id="secretKey" name="secretKey" th:value="${assetsUser.secretKey}"   autocomplete="off" class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <div class="layui-col-md12">
                        <textarea name="remark"  th:text="${assetsUser.remark}" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="ordinarysubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
        </form>


        </div>

    </div>
</div>

<script>
    layui.use(['form', 'jquery','layer','laydate'], function(){
        let form = layui.form;
        let $ = layui.jquery;
        let layer = layui.layer;
        let laydate = layui.laydate;
        laydate.render({
            elem: '#time' //指定元素
        });

        $("dd").click(function (){
            $(".activeDirectory").hide()
            $(".secretKey").hide()
            $("#activeDirectory").attr("lay-verify","")
            $("#activeDirectory").attr("lay-verify","")

            var rs = $(".layui-this").text();
            console.log(rs)
            if(rs == "rdp"){
                $(".activeDirectory").show()
                $("#activeDirectory").attr("lay-verify","url")
            }else if(rs == "ssh"){
                $(".secretKey").show()
                $("#activeDirectory").attr("lay-verify","required")
            }
        })

        f
        form.on('submit(ordinarysubmit)',function (data) {
            data.field.id = "[[${assetsUser.id}]]";
            $.ajax({
                url: '/assetsUser/updateById',
                dataType: 'json',
                data:JSON.stringify(data.field),
                contentType:'application/json',
                type: 'update',
                success:function(data){
                    if(data.code != 0){
                        layer.msg(data.msg,{icon: 5,time: 2000});//失败的表情
                    }else{
                        layer.msg(data.msg, {
                            icon: 6,//成功的表情
                            time: 2000 //1秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("assetsUser-table");
                        });

                    }

                }
            })
        })

    });
</script>
</body>
</html>
