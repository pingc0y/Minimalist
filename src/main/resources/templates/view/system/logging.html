<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/component/pear/css/pear.css}" />
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">登录日志</li>
                <li>操作日志</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table style="margin-top: 10px;" id="log-login-table" lay-filter="user-table"></table>
                </div>
                <div class="layui-tab-item">
                    <table style="margin-top: 10px;" id="log-operate-table" lay-filter="user-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="log-bar">
    {{#if (d.msg == '成功') { }}
    <button class="pear-btn pear-btn-sm pear-btn-success" lay-event="edit"><i class="layui-icon layui-icon-ok"></i>
        成功</button>
    {{# }else{ }}
    <button class="pear-btn pear-btn-sm pear-btn-danger" lay-event="error"><i class="layui-icon layui-icon-help"></i>
        {{d.msg}}</button>
    {{# } }}
</script>

<script type="text/html" id="log-createTime">
    {{layui.util.toDateString(d.creationTime,  "yyyy-MM-dd HH:mm:ss")}}
</script>

<script th:src="@{/static/component/pear/layui/layui.js}"></script>
<script th:src="@{/static/component/pear/pear.js}"></script>
<script>
    layui.use(['table','form','jquery','element'],function () {
        let table = layui.table;



        let cols = [
            [
                {title: '请求方式', field: 'method', align:'center'},
                {title: '接口', field: 'path', align:'center'},
                {title: '浏览器', field: 'browserName', align:'center'},
                {title: '操作地址', field: 'ip',align:'center'},
                {title: '操作系统', field: 'osName', align:'center'},
                {title: '访问时间', field: 'creationTime',templet:'#log-createTime', align:'center'},
                {title: '操作人', field: 'userName', align:'center'},
                {title: '访问状态', toolbar: '#log-bar', align:'center', width:150}
            ]
        ]

        table.render({
            elem: '#log-operate-table',
            url: '/log/operateLog',
            page: true ,
            cols: cols ,
            skin: 'line',
            toolbar: false
        });

        table.render({
            elem: '#log-login-table',
            url: '/log/loginLog',
            page: true ,
            cols: cols ,
            skin: 'line',
            toolbar: false
        });


        window.error = function(obj){
            layer.open({
                type: 1,
                title: '异常信息',
                shade: 0,
                area: ['450px', '350px'],
                content: '<div class="pear-container"><div class="layui-card"><div class="layui-card-body">'+obj.data['error']+'</div></div></div>'
            });
        }
    })
</script>
</html>
