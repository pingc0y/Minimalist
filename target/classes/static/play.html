<html>
<head>
    <title>录像播放</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/guacamole/playback.css">
    <script src="js/jquery-2.1.3.min.js"></script>

</head>
<body>
<a href="client.html">连接</a>
<h3>请填入正确的文件名 点击提交，再点击Play</h3>
<h4>文件路径：填写 保存的地址 2018-05-25/文件名称</h4>
<h4>无法播放可能是 读取文件无权限</h4>
文件路径<input id="name" placeholder="2018-05-25/录像名称" />
<button onclick="play()">提交</button>

<!-- Guacamole recording player -->
<div id="player">
    <!-- Player controls -->
    <div class="controls">
        <button id="play-pause">Play</button>
        <input id="position-slider" type="range">
        <span id="position">00:00</span>
        <span>/</span>
        <span id="duration">00:00</span>
    </div>
    <!-- Player display -->
    <div id="display">
        <div class="notification-container">
            <div class="seek-notification">
                <p>
                    Seek in progress...
                    <button id="cancel-seek">Cancel</button>
                </p>
            </div>
        </div>

    </div>
</div>

<!-- Guacamole JavaScript API -->

<script type="text/javascript" src="js/guacamole/all.min.js"></script>

<!-- -->
<script type="text/javascript" src="js/guacamole/playback.js"></script>

<script type="application/javascript">
    function play() {
        var name=$('#name').val();
        var host = window.location.host;
        initExamplePlayer('http://localhost:8080/recording/'+name);
    }
</script>
</body>
</html>
